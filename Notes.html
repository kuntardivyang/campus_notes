<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="CSS/Notes.css">
</head>

<body>

    <header>
        <h1>Notes</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
        <!-- Add more navigation links as needed -->
    </nav>

    <div class="container">
        <h2>Select Course for Notes</h2>
        <div id="courseButtons">
            <!-- Display image buttons as courses -->
            <button onclick="displayNotes('dbms_ipe.pdf')">
                <img src="students_studying.jpg" alt="Java Notes">
                <p>Java Notes</p>
            </button>

            <button onclick="displayNotes('dbms_ipe.pdf')">
                <img src="logo.png" alt="Maths Notes">
                <p>Maths Notes</p>
            </button>
            <button onclick="displayNotes('path/to/physics_notes.pdf')">
                <img src="path/to/physics_image.jpg" alt="Physics Notes">
                <p>Physics Notes</p>
            </button>
            <!-- Add more image buttons as needed -->
        </div>

        <div id="notesViewer">
            <!-- Notes will be displayed here -->
        </div>
    </div>
    <br><br><br><br><br>
    <footer>
        &copy; 2023 theTechnoCrate. All rights reserved.
    </footer>

    <script>
        function displayNotes(notePath) {
            // Display the selected notes PDF
            var notesViewer = document.getElementById("notesViewer");
            notesViewer.innerHTML = '<iframe src="' + notePath + '" width="100%" height="800px"></iframe>';
        }
    </script>

</body>

</html>
