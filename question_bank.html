<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank Section</title>
    <link rel="stylesheet" type="text/css" href="CSS/question_bank.css">
</head>

<body>

    <header>
        <h1>Question Banks</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
        <!-- Add more navigation links as needed -->
    </nav>

    <div class="container">
        <h2>Select Question Bank</h2>
        <select id="semesterSelect" onchange="displayQuestionBank()">
            <option value="#" disabled selected>Select Question Bank here</option>
            <option value="dbms_ipe.pdf">Java</option>
            <option value="path/to/maths.pdf">Maths</option>
            <option value="dbms_ipe.pdf">Physics</option>
            <!-- Add more question banks as needed -->
        </select>

        <div id="pdfViewer">
            <!-- PDF will be displayed here -->
        </div>
    </div>

    <br><br><br><br><br>
    <footer>
        &copy; 2023 theTechnoCrate. All rights reserved.
    </footer>

    <script>
        function displayQuestionBank() {
            // Get the selected value
            var selectedQuestionBank = document.getElementById("semesterSelect").value;

            // Display the selected question bank PDF
            if (selectedQuestionBank !== "#") {
                var pdfViewer = document.getElementById("pdfViewer");
                pdfViewer.innerHTML = '<iframe src="' + selectedQuestionBank + '" width="100%" height="800px"></iframe>';
            } else {
                // Clear the PDF viewer if no option is selected
                document.getElementById("pdfViewer").innerHTML = "";
            }
        }
    </script>

</body>

</html>
