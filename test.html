<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theTechnoCrate</title>
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
    <style>
        /* Additional CSS for layout */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            margin-left: auto;
        }

        .container {
            margin-left: 20px; /* Adjust the margin as needed */
        }

        #notificationPanel {
            float: right;
            width: 300px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
            overflow: hidden;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #notifications {
            white-space: nowrap;
            animation: scrollText 10s linear infinite;
        }

        .notification {
            padding: 0 20px;
            font-size: 16px;
            color: #333;
            background-color: #f8f8f8;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>

    <header>
        <div>
            <!-- Your site logo or image goes here -->
            <img src="your-logo.png" alt="Site Logo">
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
            <!-- Add more navigation links as needed -->
        </nav>
    </header>

    <div class="container">
        <h2>Select Your Semester</h2>
        <select id="semesterSelect" onchange="navigateToSemester()">
            <option value="#" disabled selected>Select Semester here</option>
            <option value="Semester_1.html">Semester 1</option>
            <option value="Semester_2.html">Semester 2</option>
            <option value="Semester_3.html">Semester 3</option>
            <!-- Add more semester options -->
        </select>

        <!-- Add more content here -->
    </div>

    <div id="notificationPanel">
        <h2>Notification Panel</h2>
        <div id="notifications">
            <!-- Notifications will be added here dynamically -->
            <div class="notification">Notification 1</div>
            <div class="notification">Notification 2</div>
            <div class="notification">Notification 3</div>
            <!-- Add more notifications as needed -->
        </div>
    </div>

    <footer>
        &copy; 2023 theTechnoCrate. All rights reserved.
    </footer>

    <script>
        function navigateToSemester() {
            // Get the selected value
            var selectedSemester = document.getElementById("semesterSelect").value;

            // Navigate to the selected semester page
            window.location.href = selectedSemester;
        }
    </script>

</body>

</html>
